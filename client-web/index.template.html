<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KoaVueTemplate</title>
</head>
<body>
<div class="container" id='app'></div>
<%if (htmlWebpackPlugin.options.useCdn) { %>
<script src="https://unpkg.com/vue@<%= htmlWebpackPlugin.options.vueVersion %>"></script>
<script src="https://unpkg.com/vue-router@<%= htmlWebpackPlugin.options.vueRouterVersion %>"></script>
<% } %>
<!-- Scripts will be injected here -->
</body>
</html>
